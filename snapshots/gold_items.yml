snapshots:
  - name: gold_items
    description: "Snapshot of items in the gold schema"
    relation: ref('b_src_items')
    config:
      schema: gold
      database: '{{ target.database }}'
      unique_key: item_id
      strategy: timestamp
      updated_at: updtdate
      dbt_valid_to_current: "to_date('9999-12-31')" # Specifies that current records should have `dbt_valid_to` set to `'9999-12-31'` instead of `NULL`.