version: 2
models:
 - name: b_customers  
   description: "A staging model for customers data."
   columns:
     - name: gender
       description: "Gender of the customer."
       data_tests:
         - not_null
         - accepted_values:
             arguments: 
               values: ['M', 'F', 'Other']
 - name: b_sales
   description: "A staging model for sales data."
   columns:
     - name: gross_amount
       description: "Gross amount of the sale."
       data_tests:
         - not_null
         - generic_non_negative
     - name: discount_amount
       description: "Discount amount applied to the sale."
       data_tests:
         - not_null        